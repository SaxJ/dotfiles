theme = "onedark"

[editor]
line-number = "relative"
mouse = false
shell = ["bash", "-c"]
idle-timeout = 100

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[keys.normal]
"$" = "goto_line_end"

[keys.select]
"$" = "goto_line_end"